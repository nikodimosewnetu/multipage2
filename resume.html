    <h1 style="margin-left: 15%;margin-right: 15%;">Basic form design using HTML</h1>
    <div style=" width: 80%;
    height: 800px;
    border: 2px solid rgb(8, 8, 8);padding-left: 20px;margin-left: 15%;margin-right: 15%;padding-bottom: 20px;">
    
    <div><h2 style="transform: translate(-32px,-33px) scale(0.9);z-index:1111;background-color: white;width:170px ;padding-left: 10px;margin-left: 40px;">Personal Details</h2></div>
    <form action="" style="font-size: 30px;">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" value="" style="height: 20px;width: 300px;">
    </form>
    <form action="" style="margin-top: 20px;">
        <label for="lname" style="padding-right: 5px;font-size: 30px;">Last name:</label>
        <input type="text" id="lname" name="lname" value="" style="height: 20px;width: 300px;">
    </form>
    <form action="" style="margin-top: 25px;font-size: 30px;" >
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="male" value="">
        <label for="male">Male</label>
        <input type="radio" id="female" name="female" value="">
        <label for="female">Female</label>
        
    </form>

    <form action="" style="margin-top: 25px;font-size: 30px;">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" style="height: 20px;width: 300px;">
    </form>
    <form action="" style="margin-top: 20px;font-size: 30px;">
        <label for="dbirth" style="padding-right: 6px;">Date of Birth:</label>
        <input type="date" name="dbirth" id="dbirth" style="height: 30px;width: 130px;">
    </form>
    <form action="" style="margin-top: 20px;font-size: 30px;">
        <label for="address">Address: </label>
       <p> <input type="text" name="address" id="address"  style="height: 60px;"></p>
    </form>
    <form action="" > 
        <input type="submit" name="submit" id="submit" value="submit" style="font-size: 30px;">
    </form>
</div>
